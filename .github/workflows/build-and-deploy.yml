name: Build and Deploy to Dist Repo

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          # Reference organization variables here
          VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          # Add any other env vars you need from org settings
      
      - name: Deploy to dist repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DIST_REPO_TOKEN }}
          external_repository: syfse/syfse-dist
          publish_dir: ./dist
          publish_branch: main
          force_orphan: true